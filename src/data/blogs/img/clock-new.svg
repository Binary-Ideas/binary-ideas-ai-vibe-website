<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56" role="img" aria-label="Minimal clock icon">
  <defs>
    <!-- soft glow for white strokes -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feComponentTransfer in="blur" result="faded">
        <feFuncA type="table" tableValues="0 0.7"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="faded"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- maximize clock size inside canvas -->
  <g fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)">
    <!-- larger clock ring -->
    <circle cx="28" cy="28" r="20"/>

    <!-- hour hand -->
    <line x1="28" y1="28" x2="19" y2="19"/>

    <!-- minute hand -->
    <line x1="28" y1="28" x2="28" y2="10"/>

    <!-- center pin -->
    <circle cx="28" cy="28" r="2" fill="#FFFFFF" stroke="none"/>
  </g>
</svg>
